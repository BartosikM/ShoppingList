<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Lista zakupów</h1>
    <div class="wrapper">
        <div class="top">
            <input type="text" placeholder="wpisz nazwę produktu" class="mainInput">
            <button class="add">Dodaj</button>
            <button class="clear">Wyczyść listę</button>
        </div>

          <p class="error"></p>

        <ul class="list">
           
        </ul>
        
        <div><button onClick="window.print()" class="print"> Wydrukuj </button></div>
    </div>

    <div class="popup">
            <input type="text" class="popupInput" placeholder="Wpisz poprawioną nazwę produktu">
            <button class="popupAddBtn">Popraw</button>
            <button class="popupCloseBtn">Anuluj</button>
            
        </div>



    <script src="script.js"></script>
</body>
</html>
